<div  #dashboardContainer class="dashboard-container">
  <app-sidebar class="sidebar"></app-sidebar>

  <main class="main-content">
    <header
      class="dashboard-header d-flex justify-content-end align-items-center p-4 mt-2 "
    >
      <!-- <h2 class="logo">ðŸ“˜ Exam System</h2> -->
      <div class="theme-toggle-container" (click)="toggleTheme()">
        <div class="theme-toggle-circle" [class.move-left]="darkMode">
          <i
            class="bi"
            [ngClass]="darkMode ? 'bi-sun-fill' : 'bi-moon-fill'"
          ></i>
        </div>
      </div>
    </header>

    <app-confirm></app-confirm>
    <app-toast></app-toast>
    <router-outlet></router-outlet>
  </main>
</div>
