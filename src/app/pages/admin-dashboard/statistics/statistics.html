<div class="container">
  <div class="dashboard-header animate-fade-in">
    <h1>📊 Exam Statistics Dashboard</h1>
    <p>Real-time analytics and insights for your examination system</p>
  </div>

  <div class="stats-grid animate-slide-up">
    <div class="stat-card" *ngFor="let stat of statCards">
      <span class="icon">{{ stat.icon }}</span>
      <h4 class="title">{{ stat.title }}</h4>
      <p class="value">{{ stat.value }}</p>
    </div>
  </div>

  <div class="charts-container animate-scale-in">
    <div class="chart-card">
      <div class="chart-header">
        <h3>📈 Students Per Month</h3>
      </div>
      <div class="chart-wrapper">
        <canvas
          baseChart
          [data]="barChartData"
          [type]="barChartType"
          [options]="barChartOptions"
        ></canvas>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-header">
        <h3>📉 AI Performance Predictions</h3>
      </div>
      <div class="chart-wrapper">
        <canvas
          baseChart
          [data]="aiLineChartData"
          [type]="aiLineChartType"
          [options]="aiLineChartOptions"
        ></canvas>
      </div>
    </div>
  </div>
  <div class="insights-section animate-fade-in">
    <h2>🧠 AI Insights</h2>
    <div class="insights-grid">
      <div
        class="insight-card"
        *ngFor="let insight of aiInsights"
        [ngClass]="insight.level"
      >
        <h4 *ngIf="insight.examTitle">📘 {{ insight.examTitle }}</h4>
        <ul *ngIf="insight.insights?.length">
          <li *ngFor="let text of insight.insights">{{ text }}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="table-card animate__animated animate__fadeInUp">
    <div class="table-header">
      <h3 >🔮 Exam Predictions</h3>
    </div>

    <app-table
      [columns]="predictionColumns"
      [data]="predictions"
      [actions]="[]"
      [loading]="false"
      [striped]="true"
      [hoverable]="true"
    ></app-table>
  </div>
</div>
