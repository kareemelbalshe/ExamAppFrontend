<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand" routerLink="/">Exam System</a>

  <a class="nav-link" routerLink="/">Home</a>
  <ul class="navbar-nav ms-auto d-flex align-items-center">
    <li class="nav-item mx-1">
      <div class="theme-toggle-container" (click)="toggleTheme()">
        <div class="theme-toggle-circle" [class.move-left]="darkMode">
          <i
            class="bi"
            [ngClass]="darkMode ? 'bi-sun-fill' : 'bi-moon-fill'"
          ></i>
        </div>
      </div>
    </li>
    <ng-container *ngIf="!isLoggedIn; else logged">
      <li class="nav-item mx-1">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" routerLink="/register">Register</a>
      </li>
    </ng-container>

    <ng-template #logged>
      <li class="nav-item mx-1">
        <a class="nav-link" routerLink="/profile">
          <i class="fa fa-user"></i>
          Profile</a
        >
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link cursor-pointer" (click)="logout()">
          <i class="fa fa-sign-out-alt"></i>
          Logout</a
        >
      </li>
    </ng-template>
  </ul>
</nav>
