<aside class="sidebar">
  <h4
    class="logo text-center mb-4 mt-2 pb-3 border-bottom border-1 border-secondary"
    style="
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #28a745;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      letter-spacing: 2px;
      cursor: pointer;
    "
    routerLink="/dashboard"
  >
    QuizNest
  </h4>

  <ul>
    <li *ngFor="let item of sidebarItems">
      <a
        *ngIf="!item.isLogout; else logoutTemplate"
        [routerLink]="item.route"
        routerLinkActive="active"
      >
        <span class="material-icons">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>

      <ng-template #logoutTemplate>
        <a (click)="logout()" class="logout">
          <span class="material-icons">{{ item.icon }}</span>
          <span>{{ item.label }}</span>
        </a>
      </ng-template>
    </li>
  </ul>
</aside>
