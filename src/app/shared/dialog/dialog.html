<h2 mat-dialog-title>{{ data.title || 'Dialog' }}</h2>

<div mat-dialog-content class="dialog-content">
  <form *ngIf="data.formType === 'exam'" [formGroup]="examForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label >Exam Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="examForm.get('title')?.hasError('required') && examForm.get('title')?.touched">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <div class="datetime-container">
      <mat-form-field appearance="outline" class="form-field date-field">
        <mat-label>Start Date</mat-label>
        <input
          matInput
          [matDatepicker]="startDatePicker"
          formControlName="startDate"
          required
          readonly
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
        <mat-error  *ngIf="examForm.get('startDate')?.hasError('required') && examForm.get('startDate')?.touched">
          Start date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field time-field">
        <mat-label>Start Time</mat-label>
        <input matInput type="time" formControlName="startTime" required />
        <mat-error style="min-width: max-content;" *ngIf="examForm.get('startTime')?.hasError('required') && examForm.get('startTime')?.touched">
          Start time is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="datetime-container">
      <mat-form-field appearance="outline" class="form-field date-field">
        <mat-label>End Date</mat-label>
        <input
          matInput
          [matDatepicker]="endDatePicker"
          formControlName="endDate"
          required
          readonly
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
        <mat-error *ngIf="examForm.get('endDate')?.hasError('required') && examForm.get('endDate')?.touched">
          End date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field time-field">
        <mat-label>End Time</mat-label>
        <input matInput type="time" formControlName="endTime" required />
        <mat-error style="min-width: max-content;" *ngIf="examForm.get('endTime')?.hasError('required') && examForm.get('endTime')?.touched">
          End time is required
        </mat-error>
      </mat-form-field>
    </div>

    <div *ngIf="dateTimeError" class="error-message">
      {{ dateTimeError }}
    </div>
  </form>

  <form
    *ngIf="data.formType === 'student'"
    [formGroup]="studentForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="full-width"
      *ngIf="data.action === 'add'"
    >
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>

    <div class="form-actions">
      <button
        mat-button
        type="submit"
        [disabled]="studentForm.invalid || loading"
      >
        {{ data.action === 'edit' ? 'Update' : 'Add' }}
      </button>
      <button mat-button type="button" (click)="close()">Cancel</button>
    </div>
  </form>
</div>

<div *ngIf="data.formType === 'exam'" mat-dialog-actions class="dialog-actions">
  <button mat-button type="button" (click)="close()">Cancel</button>
  <button 
    mat-button 
    type="submit" 
    [disabled]="examForm.invalid || loading"
    (click)="onSubmit()"
  >
    {{ data.action === 'edit' ? 'Update' : 'Add' }}
  </button>
</div>
