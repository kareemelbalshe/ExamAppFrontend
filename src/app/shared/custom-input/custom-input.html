<div class="input-wrapper">
  <label *ngIf="label">{{ label }}</label>
  <div class="input-icon-group">
    <input
      title="Input"
      [type]="inputType"
      [placeholder]="placeholder"
      [formControl]="control"
    />

    <span class="icon" *ngIf="showToggle" (click)="toggleShow()">
      <i class="fa" [ngClass]="show ? 'fa-eye-slash' : 'fa-eye'"></i>
    </span>

    <span class="icon" *ngIf="!showToggle && icon">
      <i class="fa" [ngClass]="icon"></i>
    </span>
  </div>
</div>
